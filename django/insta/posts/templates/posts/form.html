{% extends 'base.html' %}
{% load bootstrap4 %}
{% block container %}

<h1>Post Form</h1>
<form method="post" enctype="multipart/form-data">
    <!--이미지 넣을때는  enctype해줘야함-->
    {% csrf_token %}
    {% bootstrap_form post_form %}
    {{image_formset.as_p}}
    {%buttons%}
        <button type="submit" class='btn btn-primary'>submit</button>
    {%endbuttons%}
    
</form>
{% endblock %}
